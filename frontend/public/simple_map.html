<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Map Test</title>
    <style>html,body,#map{height:100%;margin:0;}</style>
    <script>
      function initMap() {
        new google.maps.Map(document.getElementById("map"), {
          center: { lat: 41.8781, lng: -87.6298 },
          zoom: 10,
        });
      }
    </script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap&loading=async"></script>
  </head>
  <body><div id="map"></div></body>
</html>
