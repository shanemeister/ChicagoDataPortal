version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cp -r frontend/* .
        - rm -rf node_modules package-lock.json
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*